<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var life = {
            "first":"bad" ,
            "second":"tired"
        };
        document.write("first : "+life.first+"<br>");
        document.write("second : "+life.second+"<br>");
        life.third = "dislike";
        document.write("third : "+life.third+"<br>");
        life["a fourth"] = "no";
        document.write("a fourth : "+life["a fourth"]+"<br>");
    </script>
    <h2>iterate</h2>
    <script>
        for(var key in life) {
            document.write(key+' : '+life[key]+'<br>');
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        life.showAll = function() {
            for(var key in this) {
            document.write(key+' : '+life[key]+'<br>');
            }
        }
        life.showAll();
    </script>
</body>
</html>
